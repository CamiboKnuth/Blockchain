plugins {
	id 'application'
}

mainClassName = 'Main'

jar {
	manifest {
		attributes 'Main-Class': 'Main'
	}
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

sourceSets {
	main {
		resources {
			srcDirs= ["src/main/resources"]
		}
	}
}

repositories {
	flatDir {
		dirs 'libs'
	}
}

dependencies {
	compile (name:'json-simple-1.1.1', ext:'jar')
}